<!DOCTYPE html>
<html ng-app="sams">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sams</title>
    <link rel="stylesheet" href="dist/css/deps.css" />
    <link rel="stylesheet" href="dist/css/sams.css" />
    <script type="text/javascript" src="dist/js/deps.js"></script>
    <script type="text/javascript" src="dist/js/sams.js"></script>
  </head>
  <body ng-controller="MainController">

    <div class="container-fluid">

      <div class="col-xs-12" ng-hide="is('home')">
        <a id="button-home" class="pull-left" ui-sref="home">
          <span class="glyphicon glyphicon-home icon"></span>
        </a>
        <select class="grey-color pull-left" ng-model="locale" ng-change="changeLocale()">
					<option ng-repeat="l in locales" value="{{l}}" ng-selected="locale==l">{{l|uppercase}}</option>
				</select>
      </div><!-- home shortcut -->

      <!-- here render compiled templates -->
      <div class="col-xs-12" ui-view></div>
      <!-- /content -->
    </div>
  </body>
</html>
